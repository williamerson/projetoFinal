<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<title>Listagem de livros</title>
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img
					src="https://abrir.link/zg91Z" style="width: 76px">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="/">Sobre</a></li>
						<li class="nav-item"><a class="nav-link" href="/livro">Listar
								Livros</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarLivro">Cadastrar Livro</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="card" th:each="livro : ${livros}"
			style="margin: 15px 0px; height: 60%;">
			<div class="card-header" th:text="${livro.nome}"></div>
			<div class="card-body">
				<div class="row">
					<div class="col">
						<div>
							Preço:<span th:text="${livro.preco}"></span>
						</div>
						<div>
							Quantidade: <span th:text="${livro.quantidade}"></span>
						</div>
						<div>
							Descrição:
							<h5 th:text="${livro.descricaoLivro}"></h5>
						</div>
					</div>
				</div>
				<div class="col">
					<img alt="imagem do livro" th:src="${livro.urlimagem}" src=""
						class="img-thumbnail" style="whidth: 320px; height: 205px">
				</div>
			</div>
			 <div class="row">
				<div class="col" style="margin: 0px 0px 10px 50px">
					

					<a href="https://wa.me/5561993680080?text=williamerson">
						<button class="btn btn-danger">Comprar</button>
					</a>
					<button onclick="alugarLivro(1)" class="btn btn-danger">Alugar</button>
				</div>
			</div> 

			<div class="modal" tabindex="-1"
				th:attr="id='modalExcluir'+${livro.id}">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Excluir livro?</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p>
								Deseja realmente excluir o livro: <span th:text="${livro.nome}"></span>?
							</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Cancelar</button>
							<a th:href="@{/delete/{id}(id=${livro.id})}" type="button"
								class="btn btn-warning">Confirmar</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>


<script>
	function alugarLivro(id) {
		// Aqui você pode adicionar a lógica para lidar com a locação do livro
		alert(`Livro ${id} alugado com sucesso!`);
	}
</script>
</html>
