<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<title>Adicionar livro</title>
</head>
<body>
	
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/">
		    	<img src="https://abrir.link/zg91Z" style="width: 76px">
		    </a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" aria-current="page" href="/">Inicio</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/livro">Listar Livros</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/cadastrarLivro">Cadastrar Livro</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>
	
	<div class="container">
		<form action="#" th:action="@{/adicionarLivro}" 
		th:object="${livro}" class="needs-validation" method="POST" style=" margin: 50px auto; width: 300px; padding: 10px 20px">
			
			<div class="mb-3">
				<label class="form-label" for="nome">Nome Livro:</label>
				<input class="form-control" type="text" id="nome" th:field="*{nome}"  placeholder="digite o nome do livro">
				<span th:if="${#fields.hasErrors('nome')}" th:erros="*{nome}"></span>
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="descricaoLivro">Descrição do Livro:</label>
				<input class="form-control" type="text" id="descricaoLivro" th:field="*{descricaoLivro}" placeholder="digite a descrição do livro">
				<span th:if="${#fields.hasErrors('descricaoLivro')}" th:erros="*{descricaoLivro}"></span>
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="quantidade">Quantidade:</label>
				<input class="form-control" type="text" id="quantidade" th:field="*{quantidade}">
				<span th:if="${#fields.hasErrors('quantidade')}" th:erros="*{quantidade}"></span>
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="preco">Valor:</label>
				<input class="form-control" type="text" id="preco" th:field="*{preco}">
				<span th:if="${#fields.hasErrors('preco')}" th:erros="*{preco}"></span>
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="urlimagem">Url da Imagem</label>
				<input class="form-control" type="text" id="urlImagem" th:field="*{urlimagem}" placeholder="https://www.google.com">
				<span th:if="${#fields.hasErrors('urlimagem')}" th:erros="*{urlimagem}"></span>
			</div>
			<button type="submit" class="btn btn-danger">Enviar</button>
		</form>
	
	</div>
	
	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
